<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            KSA통합인증플랫폼 KS시험기관 | 지정품목코드별 담당자 | 일괄등록 팝업
        </title>
        <meta name="Robots" content="noindex, nofollow" />
        <meta
            name="Description"
            content="KSA통합인증플랫폼 KS시험기관 | 지정품목코드별 담당자 | 일괄등록 팝업"
        />
        <meta
            http-equiv="Title"
            content="KSA통합인증플랫폼 KS시험기관 | 지정품목코드별 담당자 | 일괄등록 팝업"
        />
        <meta
            http-equiv="Copyright"
            content="KSA통합인증플랫폼 KS시험기관 | 지정품목코드별 담당자 | 일괄등록 팝업"
        />
        <meta property="og:url" content="페이지 url" />
        <meta
            property="og:title"
            content="KSA통합인증플랫폼 KS시험기관 | 지정품목코드별 담당자 | 일괄등록 팝업"
        />
        <meta
            property="og:description"
            content="KSA통합인증플랫폼 KS시험기관 | 지정품목코드별 담당자 | 일괄등록 팝업"
        />
        <link
            rel="shortcut icon"
            href="../images/favicon.ico"
            type="image/x-icon"
        />

        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/opensrc/jquery-ui.min.css" />
        <link rel="stylesheet" href="../css/sub.css" />
    </head>
    <body>
        <div class="popup_inner open" data-index="1">
            <div class="modal_popup modal_type3">
                <h2 class="modal_title">일괄등록</h2>
                <div class="popup_content management registration">
                    <p class="pop-txt">
                        일괄등록 양식을 내려받아 작성해 주세요
                    </p>
                    <div class="column_box">
                        <div class="tbl_wrap">
                            <table class="tbl left pd-lf-20 table-info">
                                <caption>
                                    일괄등록 - 파일양식, 파일등록
                                </caption>
                                <colgroup>
                                    <col
                                        class="first-col"
                                        style="width: 160px"
                                    />
                                    <col />
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th>파일양식</th>
                                        <td>
                                            <div class="btn_wrap start">
                                                <a
                                                    href="#"
                                                    class="btn btn-sm down"
                                                    >다운로드</a
                                                >
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>파일등록</th>
                                        <td>
                                            <div class="file_inner on">
                                                <div class="file_choice">
                                                    <a
                                                        href="#"
                                                        class="btn btn-upload"
                                                        >파일선택</a
                                                    >
                                                    <p class="txt_warning">
                                                        개당 10MB까지 등록
                                                        가능합니다.
                                                    </p>
                                                </div>
                                                <div class="choice_file_Box">
                                                    <!-- 등록된 파일 내용 노출할 경우 -->
                                                    <div class="file_infobox">
                                                        <span class="file_name"
                                                            >지정품목코드별
                                                            담당자.xlsx</span
                                                        >
                                                        <div
                                                            class="volume_info"
                                                        >
                                                            <span
                                                                class="file_volume"
                                                                >9MB</span
                                                            >
                                                            <button
                                                                type="button"
                                                                class="btn file_del"
                                                            >
                                                                <span
                                                                    class="visually-hidden"
                                                                    >지우기</span
                                                                >
                                                            </button>
                                                        </div>
                                                    </div>
                                                    <!-- 등록한 파일 없을 경우 드래그 내용 노출한 경우 -->
                                                    <!-- <div class="file-drag">
                                                            <span aria-hidden=""></span>
                                                            파일을 여기에 끌어다
                                                            놓으세요.
                                                        </div> -->
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="popup_bottom">
                    <div class="btn_wrap">
                        <button type="button" class="btn btn-layer-cancel">
                            취소
                        </button>
                        <button type="button" class="btn btn-layer-default">
                            저장
                        </button>
                    </div>

                    <div class="btn_wrap btn_pos">
                        <button type="button" class="btn pop_close">
                            <span class="visually-hidden">닫기</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="dim open"></div>
        <script src="../js/opensrc/jquery-3.6.3.min.js"></script>
        <script src="../js/opensrc/jquery-ui.min.js"></script>
        <script src="../js/opensrc/MonthPicker.min.js"></script>
        <script src="../js/common.js"></script>
        <script src="../js/constants.js"></script>
    </body>
</html>
