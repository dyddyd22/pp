<html lang="ko">
    <head>
        <meta charset="UTF-8" />

        <meta

        <meta
            http-equiv="Title"
            content="KSA통합인증플랫폼 KS시험기관 | 소속시험원 | 시험기관 시험원 등록

        <meta
            http-equiv="Copyright"
            content="KSA통합인증플랫폼 KS시험기관 | 소속시험원 | 시험기관 시험원 등록

        />

        <meta
            property="og:title"
            content="KSA통합인증플랫폼 KS시험기관 | 소속시험원 | 시험기관 시험원 등록
            팝업"
        />
        <meta
            property="og:description"
            content="KSA통합인증플랫폼 KS시험기관 | 소속시험원 | 시험기관 시험원 등록
            팝업"
        />
        <link
            rel="shortcut icon"
            href="../images/favicon.ico"
            type="image/x-icon"
        />

        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/opensrc/jquery-ui.min.css" />
        <link rel="stylesheet" href="../css/sub.css" />
    </head>
    <body>
        <div class="popup_inner open" data-index="1">
            <div class="modal_popup modal_type3">
                <h2 class="modal_title">시험기관 시험원 등록</h2>
                <div class="popup_content exam-belong-content">
                    <div class="column_box">
                        <div class="tbl_wrap">
                            <table class="tbl left pd-lf-20 table-info">
                                <caption>
                                    시험기관 시험원 등록 - 성명, id, 비밀번호,
                                    비밀번호 확인, 생년월일/성별, 전화번호,
                                    휴대폰, 이메일, 소속기관, 소속부서, 직위,
                                    계정등급, 계정상태
                                </caption>
                                <colgroup>
                                    <col
                                        class="first-col"
                                        style="width: 160px"
                                    />
                                    <col />
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th>
                                            <span class="import">성명</span>
                                        </th>
                                        <td>
                                            <input
                                                type="text"
                                                placeholder="성명을 입력해 주세요."
                                            />
                                        </td>
                                    </tr>
                                    <tr>
                                        <th><span class="import">ID</span></th>
                                        <td>
                                            <div class="input_id">
                                                <input
                                                    type="text"
                                                    placeholder="아이디를 입력해 주세요."
                                                />
                                                <!-- 활성화시 is-active 추가 -->
                                                <p class="input_error">
                                                    중복된 아이디입니다.
                                                </p>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>
                                            <span class="import">비밀번호</span>
                                        </th>
                                        <td>
                                            <div class="input_id">
                                                <input
                                                    type="text"
                                                    placeholder="비밀번호를 입력해 주세요."
                                                />
                                                <!-- 활성화시 is-active 추가 -->
                                                <p class="input_error">
                                                    영문,숫자,특수문자 조합하여
                                                    8~16자로 입력해주세요.
                                                </p>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>
                                            <span class="import"
                                                >비밀번호 확인</span
                                            >
                                        </th>
                                        <td>
                                            <div class="input_id">
                                                <input
                                                    type="text"
                                                    placeholder="비밀번호를 재입력해 주세요."
                                                />
                                                <!-- 활성화시 is-active 추가 -->
                                                <p class="input_error">
                                                    비밀번호가 맞지 않습니다.
                                                </p>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>
                                            <span class="import"
                                                >생년월일/성별</span
                                            >
                                        </th>
                                        <td>
                                            <div class="company_txt">
                                                <div class="picker_oneday">
                                                    <input
                                                        type="text"
                                                        class="datepicker"
                                                        placeholder="2023-01-01"
                                                    />
                                                </div>
                                                <div class="chk-item">
                                                    <div class="chk-inner">
                                                        <input
                                                            type="radio"
                                                            name="chk_rd"
                                                            id="chk-tb1"
                                                            class="visually-hidden"
                                                        />
                                                        <label for="chk-tb1"
                                                            >남</label
                                                        >
                                                    </div>
                                                    <div class="chk-inner">
                                                        <input
                                                            type="radio"
                                                            name="chk_rd"
                                                            id="chk-tb2"
                                                            class="visually-hidden"
                                                        />
                                                        <label for="chk-tb2"
                                                            >여</label
                                                        >
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>전화번호</th>
                                        <td>
                                            <div class="input_phone">
                                                <input
                                                    type="tel"
                                                    placeholder="전화번호를 입력해 주세요."
                                                />
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>
                                            <span class="import">휴대폰</span>
                                        </th>
                                        <td>
                                            <div class="input_phone">
                                                <input
                                                    type="tel"
                                                    placeholder="휴대번호를 입력해 주세요."
                                                />
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>
                                            <span class="import">이메일</span>
                                        </th>
                                        <td>
                                            <div class="input_email">
                                                <input
                                                    type="text"
                                                    placeholder="이메일 주소를 입력해 주세요."
                                                />
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>
                                            <span class="import">소속기관</span>
                                        </th>
                                        <td>
                                            <input
                                                type="text"
                                                placeholder="소속기관을 입력해 주세요."
                                            />
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>소속부서</th>
                                        <td>
                                            <input
                                                type="text"
                                                placeholder="소속부서를 입력해 주세요."
                                            />
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>직위</th>
                                        <td>
                                            <input
                                                type="text"
                                                placeholder="직위를 입력해 주세요."
                                            />
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>
                                            <span class="import">계정등급</span>
                                        </th>
                                        <td>
                                            <div class="chk-item">
                                                <div class="chk-inner">
                                                    <input
                                                        type="radio"
                                                        name="chk_rd1"
                                                        id="chk-rds1"
                                                        class="visually-hidden"
                                                    />
                                                    <label for="chk-rds1"
                                                        >일반</label
                                                    >
                                                </div>
                                                <div class="chk-inner">
                                                    <input
                                                        type="radio"
                                                        name="chk_rd1"
                                                        id="chk-rds2"
                                                        class="visually-hidden"
                                                    />
                                                    <label for="chk-rds2"
                                                        >관리자</label
                                                    >
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>
                                            <span class="import">계정상태</span>
                                        </th>
                                        <td>
                                            <div class="chk-item">
                                                <div class="chk-inner">
                                                    <input
                                                        type="radio"
                                                        name="chk_rd2"
                                                        id="chk-rds3"
                                                        class="visually-hidden"
                                                    />
                                                    <label for="chk-rds3"
                                                        >정상</label
                                                    >
                                                </div>
                                                <div class="chk-inner">
                                                    <input
                                                        type="radio"
                                                        name="chk_rd2"
                                                        id="chk-rds4"
                                                        class="visually-hidden"
                                                    />
                                                    <label for="chk-rds4"
                                                        >중지</label
                                                    >
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="popup_bottom">
                    <div class="btn_wrap">
                        <button type="button" class="btn btn-layer-cancel">
                            취소
                        </button>
                        <button type="button" class="btn btn-layer-default">
                            저장
                        </button>
                    </div>

                    <div class="btn_wrap btn_pos">
                        <button type="button" class="btn pop_close">
                            <span class="visually-hidden">닫기</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="dim open"></div>
        <script src="../js/opensrc/jquery-3.6.3.min.js"></script>
        <script src="../js/opensrc/jquery-ui.min.js"></script>
        <script src="../js/opensrc/MonthPicker.min.js"></script>
        <script src="../js/common.js"></script>
        <script src="../js/constants.js"></script>
    </body>
</html>
