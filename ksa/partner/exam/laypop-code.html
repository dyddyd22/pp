<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

            팝업
        </title>
        <meta name="Robots" content="noindex, nofollow" />
        <meta
            name="Description"
            content="KSA통합인증플랫폼 KS시험기관 | 지정품목코드별 담당자 | 담당자 수정
            팝업"
        />
        <meta
            http-equiv="Title"
            content="KSA통합인증플랫폼 KS시험기관 | 지정품목코드별 담당자 | 담당자 수정
            팝업"
        />
        <meta
            http-equiv="Copyright"
            content="KSA통합인증플랫폼 KS시험기관 | 지정품목코드별 담당자 | 담당자 수정
            팝업"
        />
        <meta property="og:url" content="페이지 url" />
        <meta
            property="og:title"
            content="KSA통합인증플랫폼 KS시험기관 | 지정품목코드별 담당자 | 담당자 수정
            팝업"
        />
        <meta
            property="og:description"
            content="KSA통합인증플랫폼 KS시험기관 | 지정품목코드별 담당자 | 담당자 수정
            팝업"
        />
        <link
            rel="shortcut icon"
            href="../images/favicon.ico"
            type="image/x-icon"
        />

        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/opensrc/jquery-ui.min.css" />
        <link rel="stylesheet" href="../css/sub.css" />
    </head>
    <body>
        <div class="popup_inner open" data-index="1">
            <div class="modal_popup modal_type3">
                <h2 class="modal_title">담당자 수정</h2>
                <div class="popup_content exam-belong-content">
                    <div class="column_box">
                        <div class="tbl_wrap">
                            <table class="tbl left pd-lf-20 table-info">
                                <caption>
                                    담당자 수정 - 기관코드, 표준번호, 담당자명,
                                    부서명, 전화번호, 휴대폰, 이메일
                                </caption>
                                <colgroup>
                                    <col
                                        class="first-col"
                                        style="width: 160px"
                                    />
                                    <col />
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th>기관코드</th>
                                        <td>10</td>
                                    </tr>
                                    <tr>
                                        <th>표준번호</th>
                                        <td>KS B 1002</td>
                                    </tr>
                                    <tr>
                                        <th>
                                            <span class="import">담당자명</span>
                                        </th>
                                        <td>
                                            <input
                                                type="text"
                                                placeholder="담당자명 입력해 주세요"
                                                value="박노근"
                                            />
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>
                                            <span class="import">부서명</span>
                                        </th>
                                        <td>
                                            <input
                                                type="text"
                                                placeholder="부서를 입력해 주세요"
                                                value="KS인증센터"
                                            />
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>
                                            <span class="import">전화번호</span>
                                        </th>
                                        <td>
                                            <div class="input_phone">
                                                <input
                                                    type="tel"
                                                    placeholder="전화번호를 입력해 주세요."
                                                    value="02-1234-1333"
                                                />
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>
                                            <span class="import">휴대폰</span>
                                        </th>
                                        <td>
                                            <div class="input_phone">
                                                <input
                                                    type="tel"
                                                    placeholder="휴대번호를 입력해 주세요."
                                                    value="010-1234-1333"
                                                />
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>
                                            <span class="import">이메일</span>
                                        </th>
                                        <td>
                                            <div class="input_email">
                                                <input
                                                    type="text"
                                                    placeholder="이메일 주소를 입력해 주세요."
                                                    value="ddd@a.com"
                                                />
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="popup_bottom">
                    <div class="btn_wrap">
                        <button type="button" class="btn btn-layer-cancel">
                            취소
                        </button>
                        <button type="button" class="btn btn-layer-default">
                            저장
                        </button>
                    </div>

                    <div class="btn_wrap btn_pos">
                        <button type="button" class="btn pop_close">
                            <span class="visually-hidden">닫기</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="dim open"></div>
        <script src="../js/opensrc/jquery-3.6.3.min.js"></script>
        <script src="../js/opensrc/jquery-ui.min.js"></script>
        <script src="../js/opensrc/MonthPicker.min.js"></script>
        <script src="../js/common.js"></script>
        <script src="../js/constants.js"></script>
    </body>
</html>
