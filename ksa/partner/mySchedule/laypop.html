<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>심사원 | 내일정관리 | 개인일정 등록 팝업</title>
        <meta name="Robots" content="noindex, nofollow" />
        <meta
            name="Description"
            content="심사원 | 내일정관리 | 개인일정 등록 팝업"
        />
        <meta
            http-equiv="Title"
            content="심사원 | 내일정관리 | 개인일정 등록 팝업"
        />
        <meta
            http-equiv="Copyright"
            content="심사원 | 내일정관리 | 개인일정 등록 팝업"
        />
        <meta property="og:url" content="페이지 url" />
        <meta
            property="og:title"
            content="심사원 | 내일정관리 | 개인일정 등록 팝업"
        />
        <meta
            property="og:description"
            content="심사원 | 내일정관리 | 개인일정 등록 팝업"
        />
        <link
            rel="shortcut icon"
            href="../images/favicon.ico"
            type="image/x-icon"
        />

        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/opensrc/jquery-ui.min.css" />
        <link rel="stylesheet" href="../css/sub.css" />
    </head>
    <body>
        <div class="popup_inner open" data-index="1">
            <div class="modal_popup modal_type3">
                <h2 class="modal_title">개인일정 등록</h2>
                <div class="popup_content schedule-pop">
                    <div class="column_box">
                        <div class="tbl_btn_inner every_info">
                            <p class="txt_warning">
                                등록된 개인일정기간은 심사배정에서 제외됩니다.
                            </p>
                            <div class="btn_box">
                                <a href="#a" class="btn btn_plus">개인일정</a>
                            </div>
                        </div>
                        <div class="tbl_wrap">
                            <table class="tbl">
                                <caption>
                                    개인일정 등록 - 일정, 사유
                                </caption>
                                <colgroup>
                                    <col style="width: 100px" />
                                    <col style="width: 81.4814%" />
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th>
                                            <span class="import">일정</span>
                                        </th>
                                        <td>
                                            <div class="company_txt">
                                                <div class="picker_oneday">
                                                    <input
                                                        type="text"
                                                        class="datepicker"
                                                        placeholder="2023-01-01"
                                                    />
                                                </div>
                                                <div class="chk-item">
                                                    <div class="chk-inner">
                                                        <input
                                                            type="radio"
                                                            name="radios"
                                                            id="rd"
                                                            class="visually-hidden"
                                                            checked=""
                                                        />
                                                        <label for="rd"
                                                            >오전</label
                                                        >
                                                    </div>
                                                    <div class="chk-inner">
                                                        <input
                                                            type="radio"
                                                            name="radios"
                                                            id="rd1"
                                                            class="visually-hidden"
                                                        />
                                                        <label for="rd1"
                                                            >오후</label
                                                        >
                                                    </div>
                                                    <div class="chk-inner">
                                                        <input
                                                            type="radio"
                                                            name="radios"
                                                            id="rd2"
                                                            class="visually-hidden"
                                                        />
                                                        <label for="rd2"
                                                            >종일</label
                                                        >
                                                    </div>
                                                </div>
                                                <button
                                                    type="button"
                                                    class="btn btn_minus btn-30"
                                                ></button>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>
                                            <span class="import">사유</span>
                                        </th>
                                        <td>
                                            <textarea
                                                class="normal_textarea"
                                                placeholder="내용을 입력해 주세요 / 최대 200byte"
                                            ></textarea>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="popup_bottom">
                    <div class="btn_wrap">
                        <button type="button" class="btn btn-page">삭제</button>
                        <button type="button" class="btn btn-layer-cancel">
                            취소
                        </button>
                        <button type="button" class="btn btn-layer-default">
                            저장
                        </button>
                    </div>

                    <div class="btn_wrap btn_pos">
                        <button type="button" class="btn pop_close">
                            <span class="visually-hidden">닫기</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="dim open"></div>
        <script src="../js/opensrc/jquery-3.6.3.min.js"></script>
        <script src="../js/opensrc/jquery-ui.min.js"></script>
        <script src="../js/opensrc/MonthPicker.min.js"></script>
        <script src="../js/common.js"></script>
        <script src="../js/constants.js"></script>
    </body>
</html>
