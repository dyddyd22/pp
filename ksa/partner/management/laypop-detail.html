<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>심사원 | 내심사관리 | 심사보고서 회수 팝업</title>
        <meta name="Robots" content="noindex, nofollow" />
        <meta
            name="Description"
            content="심사원 | 내심사관리 | 심사보고서 회수 팝업"
        />
        <meta
            http-equiv="Title"
            content="심사원 | 내심사관리 | 심사보고서 회수 팝업"
        />
        <meta
            http-equiv="Copyright"
            content="심사원 | 내심사관리 | 심사보고서 회수 팝업"
        />
        <meta property="og:url" content="페이지 url" />
        <meta
            property="og:title"
            content="심사원 | 내심사관리 | 심사보고서 회수 팝업"
        />
        <meta
            property="og:description"
            content="심사원 | 내심사관리 | 심사보고서 회수 팝업"
        />
        <link
            rel="shortcut icon"
            href="../images/favicon.ico"
            type="image/x-icon"
        />

        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/opensrc/jquery-ui.min.css" />
        <link rel="stylesheet" href="../css/sub.css" />
    </head>
    <body>
        <div class="popup_inner open" data-index="1">
            <div class="modal_popup modal_type3">
                <h2 class="modal_title">심사보고서 회수</h2>
                <div class="popup_content">
                    <p class="pop-txt">
                        전자서명 완료된 심사보고서를 임시저장 상태로 회수합니다.
                    </p>
                    <div class="pop-textarea">
                        <strong class="area-title">사유</strong>
                        <textarea
                            class="normal_textarea"
                            placeholder="내용을 입력해 주세요. / 최대 200byte"
                        ></textarea>
                    </div>
                </div>

                <div class="popup_bottom">
                    <div class="btn_wrap">
                        <button type="button" class="btn btn-layer-cancel">
                            취소
                        </button>
                        <button type="button" class="btn btn-layer-default">
                            회수하기
                        </button>
                    </div>

                    <div class="btn_wrap btn_pos">
                        <button type="button" class="btn pop_close">
                            <span class="visually-hidden">닫기</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="dim open"></div>
        <script src="../js/opensrc/jquery-3.6.3.min.js"></script>
        <script src="../js/opensrc/jquery-ui.min.js"></script>
        <script src="../js/opensrc/MonthPicker.min.js"></script>
        <script src="../js/common.js"></script>
        <script src="../js/constants.js"></script>
    </body>
</html>
