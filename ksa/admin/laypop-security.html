    <body>
        <div class="popup_inner open">
            <div class="modal_popup modal_type2">
                <h2 class="modal_title">심사결과 보완요청하기</h2>
                <div class="popup_content pop-security">
                    <div class="securi-inner">
                        <div class="securi-head">
                            <ul>
                                <li>
                                    <strong>보완요청 보고서</strong>
                                </li>
                                <li>
                                    <strong class="import">요청사유</strong>
                                </li>
                            </ul>
                        </div>
                        <div class="securi-body">
                            <ul>
                                <li>
                                    <div class="chk-inner">
                                        <input
                                            type="checkbox"
                                            class="visually-hidden"
                                            id="secu-chk1"
                                        />
                                        <label for="secu-chk1"
                                            >심사보고서</label
                                        >
                                    </div>
                                </li>
                                <li>
                                    <textarea
                                        class="textarea"
                                        disabled
                                        placeholder="입력해주세요"
                                    ></textarea>
                                </li>
                            </ul>
                            <ul>
                                <li>
                                    <div class="chk-inner">
                                        <input
                                            type="checkbox"
                                            class="visually-hidden"
                                            id="secu-chk3"
                                        />
                                        <label for="secu-chk3"
                                            >심사보고서</label
                                        >
                                        <span class="securi-name"
                                            >(기관명)</span
                                        >
                                    </div>
                                </li>
                                <li>
                                    <textarea
                                        class="textarea"
                                        disabled
                                        placeholder="입력해주세요"
                                    ></textarea>
                                </li>
                            </ul>
                            <ul>
                                <li>
                                    <div class="sub-chk-box">
                                        <div class="chk-inner">
                                            <input
                                                type="checkbox"
                                                class="visually-hidden"
                                                id="secu-chk2"
                                            />
                                            <label for="secu-chk2"
                                                >부적합 개선조치결과</label
                                            >
                                        </div>
                                        <div class="depth-chk-box">
                                            <strong
                                                >보완요청할 부적합항목</strong
                                            >
                                            <ul>
                                                <li>
                                                    <div class="chk-inner">
                                                        <input
                                                            type="checkbox"
                                                            class="visually-hidden"
                                                            id="secu-chk8"
                                                        />
                                                        <label for="secu-chk8"
                                                            >1.1</label
                                                        >
                                                    </div>
                                                </li>
                                                <li>
                                                    <div class="chk-inner">
                                                        <input
                                                            type="checkbox"
                                                            class="visually-hidden"
                                                            id="secu-chk4"
                                                        />
                                                        <label for="secu-chk4"
                                                            >2.2</label
                                                        >
                                                    </div>
                                                </li>
                                                <li>
                                                    <div class="chk-inner">
                                                        <input
                                                            type="checkbox"
                                                            class="visually-hidden"
                                                            id="secu-chk5"
                                                        />
                                                        <label for="secu-chk5"
                                                            >3.4</label
                                                        >
                                                    </div>
                                                </li>
                                                <li>
                                                    <div class="chk-inner">
                                                        <input
                                                            type="checkbox"
                                                            class="visually-hidden"
                                                            id="secu-chk6"
                                                        />
                                                        <label for="secu-chk6"
                                                            >4.1</label
                                                        >
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <textarea
                                        class="textarea"
                                        placeholder="입력해주세요"
                                        disabled
                                    ></textarea>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="progress-inner">
                        <button type="button" class="btn on">
                            <i class="ic-refer" aria-hidden=""></i>
                            참고 : 후속처리 안내
                        </button>

                        <div class="progress-info">
                            <dl class="progress-item">
                                <div class="progress-reference">
                                    <dt class="reference-title">심사보고서</dt>
                                    <dd class="reference-box">
                                        <ul class="reference-list">
                                            <li class="reference-item">
                                                <p class="reference-text">
                                                    1. 심사보고서
                                                    작성상태=보완요청 상태로
                                                    변경
                                                </p>
                                            </li>
                                            <li class="reference-item">
                                                <p class="reference-text">
                                                    2. 정심사원에게 알림(SMS)
                                                </p>
                                            </li>
                                        </ul>
                                    </dd>
                                </div>

                                <div class="progress-reference">
                                    <dt class="reference-title">
                                        부적합 개선조치결과
                                    </dt>
                                    <dd class="reference-box">
                                        <ul class="reference-list">
                                            <li class="reference-item">
                                                <p class="reference-text">
                                                    1. 선택한 부적합항목
                                                    조치결과=불합격 상태로 변경
                                                </p>
                                            </li>
                                            <li class="reference-item">
                                                <p class="reference-text">
                                                    2. 부적합조치상태=진행중
                                                    상태로 변경
                                                </p>
                                            </li>
                                            <li class="reference-item">
                                                <p class="reference-text">
                                                    3. 업체
                                                    신청자/품목담당자/정심사원에게
                                                    알림(SMS) 발송
                                                </p>
                                            </li>
                                        </ul>
                                    </dd>
                                </div>
                            </dl>
                        </div>
                    </div>
                </div>

                <div class="popup_bottom">
                    <div class="btn_wrap">
                        <button type="button" class="btn btn-layer-cancel">
                            취소
                        </button>
                        <button type="button" class="btn btn-layer-default">
                            저장
                        </button>
                    </div>

                    <div class="btn_wrap btn_pos">
                        <button type="button" class="btn pop_close">
                            <span class="visually-hidden">닫기</span>
                        </button>
                    </div>
                </div>
