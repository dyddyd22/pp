<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login | 비밀번호 찾기</title>
        <meta name="Robots" content="noindex, nofollow" />
        <meta name="Description" content="Login | 비밀번호 찾기" />
        <meta http-equiv="Title" content="Login | 비밀번호 찾기" />
        <meta http-equiv="Copyright" content="Login | 비밀번호 찾기" />
        <meta property="og:url" content="페이지 url" />
        <meta property="og:title" content="Login | 비밀번호 찾기" />
        <meta property="og:description" content="Login | 비밀번호 찾기" />
        <link
            rel="shortcut icon"
            href="../images/favicon.ico"
            type="image/x-icon"
        />

        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/opensrc/jquery-ui.min.css" />
        <link rel="stylesheet" href="../css/main.css" />
    </head>
    <body>
        <div class="log-wrapper">
            <h1 class="login_logo">
                <a href="#">
                    <img
                        src="../images/login-logo.png"
                        alt="ks인증지원시스템"
                    />
                </a>
            </h1>

            <section class="pw-inner">
                <div class="pw-info">
                    <h2 class="sub-title">비밀번호 찾기</h2>
                    <p class="pw-text">
                        소중한 개인정보보호를 위하여 본인 확인이 필요합니다.
                    </p>
                </div>
                <div class="pw-box">
                    <div class="label_field">
                        <span class="tit_import">ID</span>
                        <input
                            type="text"
                            placeholder="아이디를 입력해 주세요."
                        />
                    </div>
                    <div class="label_field">
                        <span class="tit_import">이름</span>
                        <input
                            type="text"
                            placeholder="이름을 입력해 주세요."
                        />
                    </div>
                </div>

                <div class="btn_wrap">
                    <button type="button" class="btn btn-layer-cancel">
                        취소
                    </button>
                    <button type="button" class="btn btn-layer-default">
                        다음
                    </button>
                </div>
            </section>
        </div>
        <script src="../js/opensrc/jquery-3.6.3.min.js"></script>
        <script src="../js/opensrc/jquery-ui.min.js"></script>
        <script src="../js/common.js"></script>
    </body>
</html>
