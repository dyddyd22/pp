<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>modal_type4</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <div class="popup_inner open" data-index="1">
        <div class="modal_popup modal_type3 modal_file">
            <!-- NOTE : content 내용 popup_content 클래스 내부에 -->
            <h2 class="modal_title">일괄등록</h2>
            <div class="popup_content">
                <p>일괄등록 양식을 내려받아 작성해 주세요.</p>
                <dl class="detail_info_box">
                    <div class="info_content">
                        <dt class="con_tit">파일양식</dt>
                        <dd class="con_txt">
                            <a href="#" class="btn">다운로드</a>
                        </dd>
                    </div>
                    <div class="info_content">
                        <dt class="con_tit">파일등록</dt>
                        <dd class="con_txt">
                            <div class="file_inner">
                                <div class="file_choice">
                                    <a href="#" class="btn btn-upload">파일선택</a>
                                    <p class="txt_warning">
                                        개당 10MB까지 등록 가능합니다.
                                    </p>
                                </div>
                                <div class="choice_file_Box">
                                    <div class="file_infobox">
                                        <span class="file_name">사업자등록증.jpg</span>
                                        <div class="volume_info">
                                            <span class="file_volume">9MB</span>
                                            <button type="button" class="btn file_del">
                                                <span class="visually-hidden">지우기</span>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="file_infobox">
                                        <span class="file_name">인감증명서.jpg</span>
                                        <div class="volume_info">
                                            <span class="file_volume">9MB</span>
                                            <button type="button" class="btn file_del">
                                                <span class="visually-hidden">지우기</span>
                                            </button>
                                        </div>
                                    </div>

                                    <div class="file-drag">
                                        <span aria-hidden=""></span>
                                        파일을 여기에 끌어다 놓으세요.
                                    </div>
                                </div>
                            </div>
                        </dd>
                    </div>
                </dl>
            </div>

            <!-- NOTE : btn 내용 popup_bottom 클래스 내부에 -->
            <div class="popup_bottom">
                <div class="btn_wrap">
                    <button type="button" class="btn btn-layer-cancel">
                        취소
                    </button>
                    <button type="button" class="btn btn-layer-default">
                        저장
                    </button>
                </div>
                <div class="btn_wrap btn_pos">
                    <button type="button" class="btn pop_close">
                        <span class="visually-hidden">닫기</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="dim open"></div>
    <script src="../js/opensrc/jquery-3.6.3.min.js"></script>
    <script src="../js/common.js"></script>
</body>

</html>
