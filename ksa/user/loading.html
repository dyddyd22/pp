<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>표준협회 | loading</title>
        <link rel="stylesheet" href="./css/opensrc/jquery-ui.min.css" />
        <link rel="stylesheet" href="./css/opensrc/swiper-bundle.min.css" />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/main.css" />
    </head>
    <body>
        <!-- 
            NOTE : 03-30 
            loading class active 추가시 활성화.
            활성화시 dim class에 active 클래스도 추가 해야함
        -->
        <div class="loading active">
            <svg class="loading-circle">
                <circle cx="50%" cy="50%" r="25"></circle>
            </svg>
        </div>

        <div class="dim active"></div>

        <script src="./js/opensrc/jquery-3.6.3.min.js"></script>
        <script src="../js/opensrc/jquery-ui.min.js"></script>
        <script src="./js/opensrc/swiper-bundle.min.js"></script>
        <script src="./js/common.js"></script>
        <script src="./js/constants.js"></script>
    </body>
</html>
