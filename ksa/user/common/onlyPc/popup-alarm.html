    <body>
        <div class="com-popup-inner comPop-600 open">
            <div class="com-modal-popup">
                <div class="com-popup-head">
                    <h2 class="modal-title">알림톡 발송</h2>
                    <button type="button" class="pop-close">
                        <span class="visually-hidden">닫기</span>
                    </button>
                </div>
                <div class="com-popup-content pop-alarm">
                    <div class="column-box">
                        <dl class="group">
                            <dt class="group-tit">수신자</dt>
                            <dd class="group-info">
                                <ul class="user-list">
                                    <li class="user-item">
                                        <span class="name">홍진호</span>
                                        <span class="number"
                                            >010-1234-1234</span
                                        >
                                    </li>
                                    <li class="user-item">
                                        <span class="name">박노근</span>
                                        <span class="number"
                                            >010-1111-2222</span
                                        >
                                    </li>
                                </ul>
                            </dd>
                        </dl>

                        <div class="alarm-area">
                            <div class="area-box">
                                <strong class="import">발송내용</strong>
                                <div class="area-chkNum">
                                    <span class="first">0</span>/
                                    <span class="total-num">2,000</span>
                                    Byte
                                </div>
                            </div>

                            <textarea
                                class="textarea"
                                placeholder="내용을 입력해 주세요."
                            ></textarea>
                        </div>
                    </div>

                    <div class="btn-wrap">
                        <button type="button" class="btn btn-basic-bd">
                            취소
                        </button>
                        <button type="button" class="btn btn-basic">
                            발송
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="dim open"></div>
        <script src="../../js/opensrc/jquery-3.6.3.min.js"></script>
        <script src="../../js/opensrc/jquery-ui.min.js"></script>
        <script src="../../js/opensrc/swiper-bundle.min.js"></script>
        <script src="../../js/common.js"></script>
