<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>KSA 통합인증플랫폼 | 이메일 발송 팝업</title>
        <meta name="Robots" content="noindex, nofollow" />
        <meta
            name="Description"
            content="KSA 통합인증플랫폼 | 이메일 발송 팝업"
        />
        <meta
            http-equiv="Title"
            content="KSA 통합인증플랫폼 | 이메일 발송 팝업"
        />
        <meta
            http-equiv="Copyright"
            content="KSA 통합인증플랫폼 | 이메일 발송 팝업"
        />
        <meta property="og:url" content="페이지 url" />
        <meta
            property="og:title"
            content="KSA 통합인증플랫폼 | 이메일 발송 팝업"
        />
        <meta
            property="og:description"
            content="KSA 통합인증플랫폼 | 이메일 발송 팝업"
        />
        <link
            rel="shortcut icon"
            href="../../images/favicon.ico"
            type="image/x-icon"
        />
        <link rel="apple-touch-icon" href="../../images/apple-icon-72.png" />
        <link
            rel="apple-touch-icon-precomposed"
            href="../../images/apple-icon-96.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="../../images/apple-icon-144.png"
        />
        <link rel="stylesheet" href="../../css/opensrc/jquery-ui.min.css" />
        <link rel="stylesheet" href="../../css/opensrc/swiper-bundle.min.css" />
        <link rel="stylesheet" href="../../css/reset.css" />
        <link rel="stylesheet" href="../../css/main.css" />
        <link rel="stylesheet" href="../../css/common.css" />
    </head>
    <body>
        <div class="com-popup-inner comPop-600 open">
            <div class="com-modal-popup">
                <div class="com-popup-head">
                    <h2 class="modal-title">이메일 발송</h2>
                    <button type="button" class="pop-close">
                        <span class="visually-hidden">닫기</span>
                    </button>
                </div>
                <div class="com-popup-content pop-email">
                    <div class="column-box">
                        <dl class="group">
                            <dt class="group-tit">수신자</dt>
                            <dd class="group-info">
                                <ul class="user-list">
                                    <li class="user-item">
                                        <span class="name">홍진호</span>
                                        <span class="number"
                                            >010-1234-1234</span
                                        >
                                    </li>
                                    <li class="user-item">
                                        <span class="name">박노근</span>
                                        <span class="number"
                                            >010-1111-2222</span
                                        >
                                    </li>
                                </ul>
                            </dd>
                        </dl>

                        <div class="alarm-area">
                            <div class="area-box">
                                <strong class="import">발송내용</strong>
                            </div>

                            <textarea
                                class="textarea"
                                placeholder="내용을 입력해 주세요."
                            ></textarea>
                        </div>
                    </div>

                    <div class="column-box">
                        <!-- class active 추가시 class warning display none 처리 됨 -->
                        <div class="file-inner">
                            <div class="file-choice">
                                <a href="#" class="btn btn-upload">파일선택</a>
                                <p class="warning">
                                    개당 10MB까지 등록 가능합니다.
                                </p>
                            </div>
                            <div class="choice-file-Box">
                                <!-- 등록된 파일 내용 노출할 경우 -->
                                <div class="file-infobox">
                                    <span class="file-name"
                                        >사업자등록증.jpg</span
                                    >
                                    <div class="volume-info">
                                        <span class="file-volume">9MB</span>
                                        <button
                                            type="button"
                                            class="btn file-del"
                                        >
                                            <span class="visually-hidden"
                                                >지우기</span
                                            >
                                        </button>
                                    </div>
                                </div>

                                <!-- 등록한 파일 없을 경우 드래그 내용 노출한 경우 -->
                                <div class="file-drag">
                                    <span aria-hidden=""></span>
                                    파일을 여기에 끌어다 놓으세요.
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="btn-wrap">
                        <button type="button" class="btn btn-basic-bd">
                            취소
                        </button>
                        <button type="button" class="btn btn-basic">
                            발송
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="dim open"></div>
        <script src="../../js/opensrc/jquery-3.6.3.min.js"></script>
        <script src="../../js/opensrc/jquery-ui.min.js"></script>
        <script src="../../js/opensrc/swiper-bundle.min.js"></script>
        <script src="../../js/common.js"></script>
        <script src="../../js/constants.js"></script>
    </body>
</html>
