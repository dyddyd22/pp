        <div class="com-popup-inner comPop-1200 open">

                        </table>

                        </div>
                    </div>

                                <caption>

                                    <col style="width: 240px" />

                                        <th scope="col">아이디</th>
                                        <th scope="col">부서명</th>

                                    </tr>
                                </thead>
