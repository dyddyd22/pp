<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>KSA 통합인증플랫폼 | sample</title>
        <link rel="stylesheet" href="./css/opensrc/jquery-ui.min.css" />
        <link rel="stylesheet" href="./css/opensrc/swiper-bundle.min.css" />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/main.css" />
    </head>
    <body>
        <main id="main">
            <div class="location">
                <ul class="location-list">
                    <li class="location-item">
                        <a href="#a" class="home">home</a>
                    </li>
                    <!-- <li class="location-item"><a href="#a">My인증</a></li> -->
                </ul>
            </div>

            <section class="section sec-sample">
                <h2 class="visually-hidden">sample</h2>
                <h3 class="title"></h3>

                <div class="column-box">
                    <h3 class="box-title">
                        사업명 : 이유재교수서비스마케팅아카데미(2023)
                    </h3>
                    <div class="tbl-wrap">
                        <table class="tbl">
                            <caption>
                                사업기간, 사업구분
                            </caption>
                            <colgroup>
                                <col style="width: 15%" />
                                <col />
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th>사업기간</th>
                                    <td class="lf">23.08.17~23.11.02</td>
                                </tr>
                                <tr>
                                    <th>사업구분</th>
                                    <td class="lf">사내교육 (A0704G230027)</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="column-box">
                    <div class="entire-box">
                        <h3 class="box-title">사업수지계획</h3>
                        <span>(단위 : 원)</span>
                    </div>
                    <div class="tbl-wrap">
                        <table class="tbl">
                            <caption>
                                수입, 지출, 수지(이익1)
                            </caption>
                            <colgroup>
                                <col style="width: 33.3333%" />
                                <col style="width: 33.3333%" />
                                <col style="width: 33.3333%" />
                            </colgroup>
                            <thead>
                                <tr>
                                    <th scope="col">수입</th>
                                    <th scope="col">지출</th>
                                    <th scope="col">수지(이익1)</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>82,500,000</td>
                                    <td>60,332,504</td>
                                    <td>22,167,496 (27%)</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>

        <script src="./js/opensrc/jquery-3.6.3.min.js"></script>
        <script src="./js/opensrc/jquery-ui.min.js"></script>
        <script src="./js/opensrc/swiper-bundle.min.js"></script>
        <script src="./js/common.js"></script>
        <script src="./js/constants.js"></script>
    </body>
</html>
