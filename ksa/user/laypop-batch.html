<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>KSA 통합인증플랫폼 | 일괄 등록 팝업</title>
        <meta name="Robots" content="noindex, nofollow" />
        <meta name="Description" content="일괄 등록 팝업" />
        <meta http-equiv="Title" content="일괄 등록 팝업" />
        <meta http-equiv="Copyright" content="일괄 등록 팝업" />
        <meta property="og:url" content="페이지 url" />
        <meta property="og:title" content="일괄 등록 팝업" />
        <meta property="og:description" content="일괄 등록 팝업" />
        <link
            rel="shortcut icon"
            href="./images/favicon.ico"
            type="image/x-icon"
        />
        <link rel="apple-touch-icon" href="./images/apple-icon-72.png" />
        <link
            rel="apple-touch-icon-precomposed"
            href="./images/apple-icon-96.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="./images/apple-icon-144.png"
        />
        <link rel="stylesheet" href="./css/opensrc/jquery-ui.min.css" />
        <link rel="stylesheet" href="./css/opensrc/swiper-bundle.min.css" />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/main.css" />
    </head>
    <body>
        <!-- NOTE : 구조 변경 될 수 있습니다. 감안하시고 봐주셔야 할꺼 같습니다 -->
        <div class="popup-inner open">
            <div class="modal-popup modal-file pop-600">
                <h2 class="modal-title">일괄등록</h2>
                <div class="popup-content">
                    <div class="column-box mb-0">
                        <p>일괄등록 양식을 내려받아 작성해 주세요.</p>
                        <dl class="detail_info_box">
                            <div class="info_content">
                                <dt class="con_tit">파일양식</dt>
                                <dd class="con_txt">
                                    <a href="#a" class="btn btn-down"
                                        >다운로드</a
                                    >
                                </dd>
                            </div>
                            <div class="info_content">
                                <dt class="con_tit">파일등록</dt>
                                <dd class="con_txt">
                                    <!-- NOTE : class active 추가시 파일 노출 -->
                                    <div class="file-inner">
                                        <div class="file-choice">
                                            <a href="#" class="btn btn-upload"
                                                >파일선택</a
                                            >
                                            <p class="warning">
                                                개당 10MB까지 등록 가능합니다.
                                            </p>
                                        </div>
                                        <div class="choice-file-Box">
                                            <div class="file-infobox">
                                                <span class="file-name"
                                                    >사업자등록증.jpg</span
                                                >
                                                <div class="volume-info">
                                                    <span class="file-volume"
                                                        >9MB</span
                                                    >
                                                    <button
                                                        type="button"
                                                        class="btn file-del"
                                                    >
                                                        <span
                                                            class="visually-hidden"
                                                            >지우기</span
                                                        >
                                                    </button>
                                                </div>
                                            </div>
                                            <!-- 등록한 파일 없을 경우 드래그 내용 노출한 경우 -->
                                            <div class="file-drag">
                                                <span aria-hidden=""></span>
                                                파일을 여기에 끌어다 놓으세요.
                                            </div>
                                        </div>
                                    </div>
                                </dd>
                            </div>
                        </dl>
                    </div>
                    <div class="btn-wrap">
                        <button type="button" class="btn btn-cancel">
                            취소
                        </button>
                        <button type="button" class="btn btn-default">
                            저장
                        </button>
                    </div>
                </div>

                <div class="popup-bottom">
                    <div class="btn-wrap btn-pos">
                        <button type="button" class="btn pop-close">
                            <span class="visually-hidden">닫기</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="dim open"></div>
        <script src="./js/opensrc/jquery-3.6.3.min.js"></script>
        <script src="./js/opensrc/jquery-ui.min.js"></script>
        <script src="./js/opensrc/swiper-bundle.min.js"></script>
        <script src="./js/common.js"></script>
        <script src="./js/constants.js"></script>
    </body>
</html>
