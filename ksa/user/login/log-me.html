        <div class="skip">
            <a href="#gnb">메뉴 바로가기</a>
            <a href="#main">본문 바로가기</a>
        </div>

        <header class="header log-header">

            </div>
        </header>
        <main id="main">
            <section class="section pw log-me">
                <h2 class="visually-hidden">본인인증</h2>
                <h3 class="title">본인인증</h3>
                <p class="pw-text">
                    최초 로그인 시 본인인증이 필요합니다.<br />
                    비밀번호가 초기화되어 본인인증이 필요합니다.<br />
                    본인인증 방식을 선택해 주세요
                </p>
                <div class="log-meBox">
                    <div class="meBox-btn">
                        <a href="#a" class="pass">
                            <i class="ic-pass"></i>
                            <p class="me-text">휴대폰 본인인증</p>
                            <p class="warning">
                                주 업무담당자 휴대폰번호로 인증 가능합니다.
                            </p>
                        </a>
                        <a href="#a" class="me">
                            <i class="ic-me"></i>
                            <p class="me-text">기업 공동인증서</p>
                        </a>
                    </div>
                </div>
            </section>
        </main>
