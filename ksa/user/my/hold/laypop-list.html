    <body>
        <div class="popup-inner open">
            <div class="modal-popup pop-1200">
                <h2 class="modal-title">주요자재목록 이력조회</h2>
                <div class="popup-content list-pop">
                    <div class="column-box">
                        <div class="entire-box">
                            <div class="left">
                                <h3 class="sub-title">KS B 6879</h3>
                                <div class="btn-wrap">
                                    <a href="#a" class="btn btn-down"
                                        >다운로드</a
                                    >
                                </div>
                            </div>
                        </div>

                        <div class="tbl-wrap">
                            <table class="tbl">
                                <caption>
                                    No, 자재명, 용도, 규격, 공정업체, 변경사항
                                </caption>
                                <colgroup>
                                    <col style="width: 80px" />
                                    <col style="width: 160px" />
                                    <col style="width: 220px" />
                                    <col style="width: 120px" />
                                    <col style="width: 200px" />
                                    <col style="width: 360px" />
                                </colgroup>
                                <thead>
                                    <tr>
                                        <th scope="col">No</th>
                                        <th scope="col">자재명</th>
                                        <th scope="col">용도</th>
                                        <th scope="col">규격(spec)</th>
                                        <th scope="col">공정업체</th>
                                        <th scope="col">변경사항</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td class="lf">text</td>
                                        <td class="lf">text</td>
                                        <td class="rt">text</td>
                                        <td class="lf">text</td>
                                        <td class="lf">text</td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td class="lf">text</td>
                                        <td class="lf">text</td>
                                        <td class="rt">text</td>
                                        <td class="lf">text</td>
                                        <td class="lf">text</td>
                                    </tr>
                                    <tr>
                                        <td>3</td>
                                        <td class="lf">text</td>
                                        <td class="lf">text</td>
                                        <td class="rt">text</td>
                                        <td class="lf">text</td>
                                        <td class="lf">text</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="column-box mb-0">
                        <h4 class="box-title">진행정보</h4>

                        <div class="info-inner">
                            <!--
                                    NOTE :
                                    text color 신청 class ing
                                    text color 반려 class stop
                                -->

                            <dl class="info-list">
                                <div class="info-item">
                                    <dt class="item-name">신고일시</dt>
                                    <dd class="item-write">
                                        김영준 YYYY-MM-DD HH:MM
                                    </dd>
                                </div>
                                <div class="info-item">
                                    <dt class="item-name">진행상태</dt>
                                    <dd class="item-write">
                                        <span class="ing">신청</span>
                                    </dd>
                                </div>
                                <div class="info-item">
                                    <dt class="item-name">반려사유</dt>
                                    <dd class="item-write">
                                        반려사유가 있는 경우 입력된 반려사유가
                                        노출됩니다.
                                    </dd>
                                </div>
                            </dl>

                        </button>
                    </div>
