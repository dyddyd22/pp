<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NONGDI | 마이페이지 | 내정보관리 | 비밀번호 확인</title>
        <link rel="stylesheet" href="../css/opensrc/swiper-bundle.min.css" />
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/main.css" />
    </head>
    <body>
        <div class="popup-inner pop-10">
            <div class="popup-head">
                <div class="head-title">비밀번호 확인</div>
                <button
                    type="button"
                    class="popup-close"
                    aria-label="닫기버튼"
                ></button>
            </div>
            <div class="popup-main popup-pw">
                <div class="tbl-wrap lg-only">
                    <table class="tbl">
                        <caption>
                            id, 비밀번호
                        </caption>
                        <colgroup>
                            <col style="width: 220px" />
                            <col />
                        </colgroup>
                        <tbody>
                            <tr>
                                <th><span class="import">ID</span></th>
                                <td>abd123</td>
                            </tr>
                            <tr>
                                <th><span class="import">비밀번호</span></th>
                                <td><input type="text" /></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="tbl-wrap sm-only">
                    <table class="tbl">
                        <caption>
                            id, 비밀번호
                        </caption>
                        <colgroup>
                            <col style="width: 100%" />
                        </colgroup>
                        <tbody>
                            <tr>
                                <th><span class="import">ID</span></th>
                            </tr>
                            <tr>
                                <td>abd123</td>
                            </tr>
                            <tr>
                                <th><span class="import">비밀번호</span></th>
                            </tr>
                            <tr>
                                <td><input type="text" /></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="btn-wrap">
                    <button type="button" class="btn btn-check">확인</button>
                    <button type="button" class="btn btn-cancel">취소</button>
                </div>
            </div>
        </div>

        <div class="dim on"></div>

        <script src="../js/opensrc/swiper-bundle.min.js"></script>
        <script src="../js/common.js"></script>
    </body>
</html>
