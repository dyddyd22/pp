<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NONGDI | 유휴시설정보안내 | 답변등록</title>
        <link rel="stylesheet" href="../css/opensrc/swiper-bundle.min.css" />
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/main.css" />
    </head>
    <body>
        <div class="popup-inner pop-10">
            <div class="popup-head">
                <div class="head-title">답변등록</div>
                <button
                    type="button"
                    class="popup-close"
                    aria-label="닫기버튼"
                ></button>
            </div>
            <div class="popup-main question-main">
                <div class="question-pop">
                    <strong class="box-title">질문</strong>
                    <textarea class="textarea"></textarea>
                    <div class="user">홍길동(abc1234)</div>
                </div>

                <div class="question-answer">
                    <strong class="box-title">답변</strong>
                    <textarea
                        class="textarea"
                        placeholder="내용을 입력해주세요.(최대 200자)"
                    ></textarea>
                </div>

                <div class="btn-wrap">
                    <button type="button" class="btn btn-check">등록</button>
                    <button type="button" class="btn btn-cancel">취소</button>
                </div>
            </div>
        </div>

        <div class="dim on"></div>

        <script src="../js/opensrc/swiper-bundle.min.js"></script>
        <script src="../js/common.js"></script>
    </body>
</html>
