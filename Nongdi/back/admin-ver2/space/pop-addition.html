<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nongdi | 추가 팝업</title>
        <link rel="stylesheet" href="../css/opensrc/jquery-ui.min.css" />
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/main.css" />
    </head>
    <body>
        <div class="popup-inner pop-800">
            <div class="popup-head">
                <strong class="head-title">추가</strong>
                <button
                    type="button"
                    class="popup-close"
                    aria-label="닫기"
                ></button>
            </div>
            <div class="popup-body">
                <div class="body-box addition-body">
                    <div class="btn-wrap">
                        <button type="button" class="btn btn-default">
                            파일 선택
                        </button>
                        <button type="button" class="btn btn-server">
                            서버에 업로드
                        </button>
                    </div>
                    <div class="file-inner">
                        <span class="file-name">선택된 파일 이름.zip</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="dim open"></div>

        <script src="../js/opensrc/jquery-3.6.3.min.js"></script>
        <script src="../js/opensrc/jquery-ui.min.js"></script>
        <script src="../js/common.js"></script>
    </body>
</html>
