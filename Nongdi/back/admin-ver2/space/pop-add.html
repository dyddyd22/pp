<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nongdi | 추가 팝업</title>
        <link rel="stylesheet" href="../css/opensrc/jquery-ui.min.css" />
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/main.css" />
    </head>
    <body>
        <div class="popup-inner pop-800">
            <div class="popup-head">
                <strong class="head-title">추가</strong>
                <button
                    type="button"
                    class="popup-close"
                    aria-label="닫기"
                ></button>
            </div>
            <div class="popup-body">
                <div class="body-box add-body file-body">
                    <div class="add-box">
                        <ul class="add-list">
                            <li class="add-item on">기본 구성</li>
                            <li class="add-item">보조 구성</li>
                            <li class="add-item">기능 구성</li>
                        </ul>
                    </div>
                    <div class="file-wrap">
                        <dl class="file-name">
                            <dt>카테고리 이름</dt>
                            <dd>
                                <input
                                    type="text"
                                    placeholder="전북농디"
                                    disabled
                                />
                            </dd>
                        </dl>
                        <dl class="file-type">
                            <dt>작업명</dt>
                            <dd>
                                <input type="text" />
                            </dd>
                        </dl>
                        <dl class="file-type">
                            <dt>작업명_2</dt>
                            <dd>
                                <input type="text" />
                            </dd>
                        </dl>
                        <dl class="file-route">
                            <dt>서비스 종류</dt>
                            <dd>
                                <select name="" id="" class="select">
                                    <option value="">서비스 종류</option>
                                </select>
                            </dd>
                        </dl>
                        <dl class="file-type">
                            <dt>인덱스</dt>
                            <dd>
                                <div class="file-count">
                                    <button
                                        type="button"
                                        id="btn-minus"
                                        aria-label="감소"
                                    ></button>
                                    <div id="count-nums">0</div>
                                    <button
                                        type="button"
                                        id="btn-plus"
                                        aria-label="증가"
                                    ></button>
                                </div>
                            </dd>
                        </dl>
                        <dl class="file-type">
                            <dt>서비스 주소</dt>
                            <dd>
                                <input type="text" />
                            </dd>
                        </dl>
                        <dl class="file-type">
                            <dt>기본 설정 여부</dt>
                            <dd>
                                <div class="chk-item">
                                    <div class="chk-inner">
                                        <input
                                            type="radio"
                                            class="visually-hidden"
                                            id="rd-add1"
                                            name="rd-add1"
                                            checked
                                        />
                                        <label for="rd-add1">예</label>
                                    </div>
                                    <div class="chk-inner">
                                        <input
                                            type="radio"
                                            class="visually-hidden"
                                            id="rd-add2"
                                            name="rd-add1"
                                        />
                                        <label for="rd-add2">아니오</label>
                                    </div>
                                </div>
                            </dd>
                        </dl>
                        <dl class="file-type">
                            <dt>사용여부</dt>
                            <dd>
                                <div class="chk-item">
                                    <div class="chk-inner">
                                        <input
                                            type="radio"
                                            class="visually-hidden"
                                            id="rd-add3"
                                            name="rd-add2"
                                            checked
                                        />
                                        <label for="rd-add3">예</label>
                                    </div>
                                    <div class="chk-inner">
                                        <input
                                            type="radio"
                                            class="visually-hidden"
                                            id="rd-add4"
                                            name="rd-add2"
                                        />
                                        <label for="rd-add4">아니오</label>
                                    </div>
                                </div>
                            </dd>
                        </dl>
                    </div>
                </div>
                <div class="btn-wrap">
                    <button type="button" class="btn btn-default">
                        다음 단계
                    </button>
                </div>
            </div>
        </div>

        <div class="dim open"></div>

        <script src="../js/opensrc/jquery-3.6.3.min.js"></script>
        <script src="../js/opensrc/jquery-ui.min.js"></script>
        <script src="../js/common.js"></script>
        <script src="../js/constants.js"></script>
    </body>
</html>
