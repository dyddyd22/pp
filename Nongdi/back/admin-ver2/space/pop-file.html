<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nongdi | 작업 파일 팝업</title>
        <link rel="stylesheet" href="../css/opensrc/jquery-ui.min.css" />
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/main.css" />
    </head>
    <body>
        <div class="popup-inner pop-800">
            <div class="popup-head">
                <strong class="head-title">작업 파일</strong>
                <button
                    type="button"
                    class="popup-close"
                    aria-label="닫기"
                ></button>
            </div>
            <div class="popup-body">
                <div class="body-box file-body">
                    <div class="file-wrap">
                        <dl class="file-name">
                            <dt>작업명</dt>
                            <dd>
                                <input type="text" />
                            </dd>
                        </dl>
                        <dl class="file-type">
                            <dt>작업 유형</dt>
                            <dd>
                                <select name="" id="" class="select">
                                    <option value="">선택</option>
                                    <option value="">3ds-3dtiles</option>
                                    <option value="">citygml-3dtiles</option>
                                    <option value="">3dtiles</option>
                                    <option value="">tiff-WMTS</option>
                                    <option value="">tiff-terrain</option>
                                    <option value="">ifc - 3dtiles</option>
                                    <option value="">geotiff - terrain</option>
                                </select>
                            </dd>
                        </dl>
                        <dl class="file-route">
                            <dt>입력 경로</dt>
                            <dd>
                                <input
                                    type="text"
                                    disabled
                                    placeholder="/0.JBND"
                                />
                            </dd>
                        </dl>
                    </div>
                </div>
                <div class="btn-wrap">
                    <button type="button" class="btn btn-bd">취소</button>
                    <button type="button" class="btn btn-default">제출</button>
                </div>
            </div>
        </div>

        <div class="dim open"></div>

        <script src="../js/opensrc/jquery-3.6.3.min.js"></script>
        <script src="../js/opensrc/jquery-ui.min.js"></script>
        <script src="../js/common.js"></script>
    </body>
</html>
