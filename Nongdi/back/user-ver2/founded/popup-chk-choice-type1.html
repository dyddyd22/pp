<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NONGDI | 창업지원 참여하기 | 기관 선택 팝업</title>
        <link rel="stylesheet" href="../css/opensrc/swiper-bundle.min.css" />
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/main.css" />
    </head>
    <body>
        <div class="popup-inner">
            <div class="popup-head">
                <div class="head-title"></div>
                <button
                    type="button"
                    class="popup-close"
                    aria-label="닫기버튼"
                ></button>
            </div>
            <div class="popup-main">
                <span aria-label="확인 이미지" class="pop-chk"></span>
                <div class="popup-info">
                    신청기관 선택<br />
                    전주시 완산구 OO과(으)로 선택하시겠습니까?
                </div>

                <button type="button" class="btn btn-check">확인</button>
            </div>
        </div>

        <div class="dim on"></div>

        <script src="../js/opensrc/swiper-bundle.min.js"></script>
        <script src="../js/common.js"></script>
    </body>
</html>
