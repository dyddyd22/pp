<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NONGDI | 창업지원 상세 오류 팝업</title>
        <link rel="stylesheet" href="../css/opensrc/swiper-bundle.min.css" />
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/main.css" />
    </head>
    <body>
        <div class="popup-inner">
            <div class="popup-head">
                <div class="head-title"></div>
                <button
                    type="button"
                    class="popup-close"
                    aria-label="닫기버튼"
                ></button>
            </div>
            <div class="popup-main">
                <span aria-label="주의 이미지" class="pop-warning"></span>
                <div class="popup-info">
                    파일의 크기가 제한을 넘었습니다<br />
                    개별 파일의 크기 제한은 20MB 이하입니다
                </div>
                <button type="button" class="btn btn-check">확인</button>
            </div>
        </div>

        <div class="dim on"></div>

        <script src="../js/opensrc/swiper-bundle.min.js"></script>
        <script src="../js/common.js"></script>
    </body>
</html>
