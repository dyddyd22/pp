<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NONGDI | 유휴시설정보안내 | 답변수정</title>
        <link rel="stylesheet" href="../css/opensrc/swiper-bundle.min.css" />
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/main.css" />
    </head>
    <body>
        <div class="popup-inner pop-10">
            <div class="popup-head">
                <div class="head-title">답변수정</div>
                <button
                    type="button"
                    class="popup-close"
                    aria-label="닫기버튼"
                ></button>
            </div>
            <div class="popup-main question-main">
                <div class="question-pop">
                    <strong class="box-title">질문</strong>
                    <textarea class="textarea">
건물을 매입하고 싶습니다. 담당자 연락처로 연락 드리면 될까요?</textarea
                    >
                    <div class="user">홍길동(abc1234)</div>
                </div>

                <div class="question-answer">
                    <strong class="box-title">답변</strong>
                    <textarea class="textarea">
담당자 연락처로 연락 후 건물매입 문의 해주시면 신속하게 도움 드리겠습니다.
담당자 연락처 : 010-1234-5678"</textarea
                    >
                </div>

                <div class="btn-wrap">
                    <button type="button" class="btn btn-check">수정</button>
                    <button type="button" class="btn btn-cancel">취소</button>
                </div>
            </div>
        </div>

        <div class="dim on"></div>

        <script src="../js/opensrc/swiper-bundle.min.js"></script>
        <script src="../js/common.js"></script>
    </body>
</html>
