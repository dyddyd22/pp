<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nongdi | 카테고리 추가 팝업</title>
        <link rel="stylesheet" href="../css/opensrc/jquery-ui.min.css" />
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/main.css" />
    </head>
    <body>
        <div class="popup-inner pop-800">
            <div class="popup-head">
                <strong class="head-title">카테고리 추가</strong>
                <button
                    type="button"
                    class="popup-close"
                    aria-label="닫기"
                ></button>
            </div>
            <div class="popup-body">
                <div class="body-box category-body file-body">
                    <div class="file-wrap">
                        <dl class="file-name">
                            <dt>
                                디렉토리 트리<br />
                                아이콘
                            </dt>
                            <dd>
                                <button type="button" class="btn-blue">
                                    클릭후 선택
                                </button>
                            </dd>
                        </dl>
                        <dl class="file-type">
                            <dt>카테고리 추가</dt>
                            <dd>
                                <input
                                    type="text"
                                    placeholder="카테고리 이름 입력"
                                />
                            </dd>
                        </dl>
                        <dl class="file-route">
                            <dt>지역이름</dt>
                            <dd>
                                <select name="" id="" class="select">
                                    <option value="">지역을 선택하세요</option>
                                </select>
                            </dd>
                        </dl>
                    </div>
                </div>
                <div class="btn-wrap">
                    <button type="button" class="btn btn-bd">취소</button>
                    <button type="button" class="btn btn-default">확인</button>
                </div>
            </div>
        </div>

        <div class="dim open"></div>

        <script src="../js/opensrc/jquery-3.6.3.min.js"></script>
        <script src="../js/opensrc/jquery-ui.min.js"></script>
        <script src="../js/common.js"></script>
    </body>
</html>
