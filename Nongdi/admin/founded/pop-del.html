<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nongdi | 창업지원 관리 상세 | 오류 팝업</title>
        <link rel="stylesheet" href="../css/opensrc/jquery-ui.min.css" />
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/main.css" />
    </head>
    <body>
        <div class="popup-inner pop-480">
            <div class="popup-head">
                <strong class="head-title"></strong>
                <button
                    type="button"
                    class="popup-close"
                    aria-label="닫기"
                ></button>
            </div>
            <div class="popup-body">
                <div class="body-box txt-body">
                    <img src="../images/warning.png" alt="경고 이미지" />
                    <p class="txt-info">게시물을 삭제하시겠습니까?</p>
                </div>
                <div class="btn-wrap">
                    <button type="button" class="btn btn-bd">취소</button>
                    <button type="button" class="btn btn-default">확인</button>
                </div>
            </div>
        </div>

        <div class="dim open"></div>

        <script src="../js/opensrc/jquery-3.6.3.min.js"></script>
        <script src="../js/opensrc/jquery-ui.min.js"></script>
        <script src="../js/common.js"></script>
    </body>
</html>
