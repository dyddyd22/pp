<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nongdi | 사용자 관리 | 사용권한 그룹 상세정보 팝업</title>
        <link rel="stylesheet" href="../css/opensrc/jquery-ui.min.css" />
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/main.css" />
    </head>
    <body>
        <div class="popup-inner pop-1000">
            <div class="popup-head">
                <strong class="head-title">사용권한 그룹 상세정보</strong>
                <button
                    type="button"
                    class="popup-close"
                    aria-label="닫기"
                ></button>
            </div>
            <div class="popup-body group-body">
                <div class="tbl-wrap">
                    <table class="tbl">
                        <caption>
                            시스템구분, 사용여부, 그룹명, 그룹설명
                        </caption>
                        <colgroup>
                            <col style="width: 220px" />
                            <col style="width: 240px" />
                            <col style="width: 220px" />
                            <col style="width: 240px" />
                        </colgroup>
                        <tbody>
                            <tr>
                                <th class="lf">
                                    <span class="import">시스템구분</span>
                                </th>
                                <td class="lf">
                                    <select class="select">
                                        <option value="">전체</option>
                                        <option value="">농디플랫폼</option>
                                        <option value="">운영관리시스템</option>
                                    </select>
                                </td>
                                <th class="lf">사용여부</th>
                                <td class="lf">
                                    <div class="chk-inner">
                                        <input
                                            type="checkbox"
                                            class="visually-hidden"
                                            id="group-chk1"
                                        />
                                        <label for="group-chk1"></label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th class="lf">
                                    <span class="import">그룹명</span>
                                </th>
                                <td class="lf" colspan="3">
                                    <input type="text" value="그룹 명" />
                                </td>
                            </tr>
                            <tr>
                                <th class="lf">
                                    <span class="import">그룹설명</span>
                                </th>
                                <td class="lf" colspan="3">
                                    <textarea class="textarea">
설명 부분 입니다</textarea
                                    >
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="btn-wrap">
                    <button type="button" class="btn btn-red">삭제</button>
                    <button type="button" class="btn btn-default">저장</button>
                    <button type="button" class="btn btn-bd">취소</button>
                </div>
            </div>
        </div>

        <div class="dim open"></div>

        <script src="../js/opensrc/jquery-3.6.3.min.js"></script>
        <script src="../js/opensrc/jquery-ui.min.js"></script>
        <script src="../js/common.js"></script>
    </body>
</html>
