<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nongdi | 사용자 관리 | 레이어그룹관리 | 레이어추가 팝업</title>
        <link rel="stylesheet" href="../css/opensrc/jquery-ui.min.css" />
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/main.css" />
    </head>
    <body>
        <div class="popup-inner pop-1000">
            <div class="popup-head">
                <strong class="head-title">레이어 추가</strong>
                <button
                    type="button"
                    class="popup-close"
                    aria-label="닫기"
                ></button>
            </div>
            <div class="popup-body layer-body">
                <div class="body-box">
                    <div class="bg-box">
                        <ul class="bg-list">
                            <li class="bg-item">
                                <strong class="item-tit">유형</strong>
                                <select class="select">
                                    <option value="">전체</option>
                                    <option value="">유형명</option>
                                    <option value="">유형명</option>
                                </select>
                            </li>
                            <li class="bg-item">
                                <strong class="item-tit">형태</strong>
                                <select class="select">
                                    <option value="">전체</option>
                                    <option value="">형태명</option>
                                    <option value="">형태명</option>
                                </select>
                            </li>
                        </ul>

                        <div class="search-btn-box">
                            <strong class="search-tit">레이어명</strong>
                            <input type="text" />
                            <button type="button" class="btn btn-default">
                                검색
                            </button>
                        </div>
                    </div>
                    <div class="tbl-inner">
                        <div class="top-box">
                            <p class="top-total">전체 <span>4건</span></p>
                        </div>
                        <div class="tbl-wrap scroll-y">
                            <table class="tbl">
                                <caption>
                                    선택, 프로그램명, 프로그램설명, 프로그램 url
                                </caption>
                                <colgroup>
                                    <col style="width: 90px" />
                                    <col style="width: 205px" />
                                    <col style="width: 205px" />
                                    <col style="width: 205px" />
                                    <col style="width: 205px" />
                                </colgroup>
                                <thead>
                                    <tr>
                                        <th scope="col">유형구분</th>
                                        <th scope="col">형태구분</th>
                                        <th scope="col">소유구분</th>
                                        <th scope="col">레이어명</th>
                                        <th scope="col">좌표계</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>점</td>
                                        <td>WFS</td>
                                        <td>소유구분</td>
                                        <td>AAAAA</td>
                                        <td>1213.65266</td>
                                    </tr>
                                    <tr>
                                        <td>점</td>
                                        <td>WFS</td>
                                        <td>소유구분</td>
                                        <td>AAAAA</td>
                                        <td>1213.65266</td>
                                    </tr>
                                    <tr class="highlight">
                                        <td>점</td>
                                        <td>WFS</td>
                                        <td>소유구분</td>
                                        <td>AAAAA</td>
                                        <td>1213.65266</td>
                                    </tr>
                                    <tr>
                                        <td>점</td>
                                        <td>WFS</td>
                                        <td>소유구분</td>
                                        <td>AAAAA</td>
                                        <td>1213.65266</td>
                                    </tr>
                                    <tr>
                                        <td>점</td>
                                        <td>WFS</td>
                                        <td>소유구분</td>
                                        <td>AAAAA</td>
                                        <td>1213.65266</td>
                                    </tr>
                                    <tr>
                                        <td>점</td>
                                        <td>WFS</td>
                                        <td>소유구분</td>
                                        <td>AAAAA</td>
                                        <td>1213.65266</td>
                                    </tr>
                                    <tr>
                                        <td>점</td>
                                        <td>WFS</td>
                                        <td>소유구분</td>
                                        <td>AAAAA</td>
                                        <td>1213.65266</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="pagination">
                        <ol class="paging-list">
                            <li class="all-prev paging-item">
                                <button
                                    type="button"
                                    aria-label="첫페이지로 이동"
                                ></button>
                            </li>
                            <li class="arrow-prev paging-item">
                                <button
                                    type="button"
                                    aria-label="이전페이지 이동"
                                ></button>
                            </li>
                            <li class="paging-item is-active">
                                <button type="button">1</button>
                            </li>
                            <li class="paging-item">
                                <button type="button">2</button>
                            </li>
                            <li class="paging-item">
                                <button type="button">3</button>
                            </li>
                            <li class="paging-item">
                                <button type="button">4</button>
                            </li>
                            <li class="paging-item">
                                <button type="button">5</button>
                            </li>
                            <li class="paging-item">
                                <button type="button">6</button>
                            </li>
                            <li class="paging-item">
                                <button type="button">7</button>

                            <li class="paging-item">
                                <button type="button">8</button>
                            </li>
                            <li class="paging-item">
                                <button type="button">9</button>
                            </li>
                            <li class="paging-item">
                                <button type="button">10</button>
                            </li>
                            <li class="arrow-next paging-item">
                                <button
                                    type="button"
                                    aria-label="다음페이지 이동"
                                ></button>
                            </li>
                            <li class="all-next paging-item">
                                <button
                                    type="button"
                                    aria-label="마지막 페이지로 이동"
                                ></button>
                            </li>
                        </ol>
                    </div>
                </div>

                <div class="btn-wrap">
                    <button type="button" class="btn btn-default">확인</button>
                    <button type="button" class="btn btn-bd">취소</button>
                </div>
            </div>
        </div>

        <div class="dim open"></div>

        <script src="../js/opensrc/jquery-3.6.3.min.js"></script>
        <script src="../js/opensrc/jquery-ui.min.js"></script>
        <script src="../js/common.js"></script>
