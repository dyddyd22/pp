<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nongdi | 레이어관리 | 카테고리 추가 팝업</title>
        <link rel="stylesheet" href="../css/opensrc/jquery-ui.min.css" />
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/main.css" />
    </head>
    <body>
        <div class="popup-inner pop-1000">
            <div class="popup-head">
                <strong class="head-title">카테고리 추가</strong>
                <button
                    type="button"
                    class="popup-close"
                    aria-label="닫기"
                ></button>
            </div>
            <div class="popup-body category-body">
                <div class="tbl-wrap">
                    <table class="tbl">
                        <caption>
                            디렉토리 트리 아이콘,카테고리 추가,지역 이름
                        </caption>
                        <colgroup>
                            <col style="width: 220px" />
                            <col style="width: 1320px" />
                        </colgroup>
                        <tbody>
                            <tr>
                                <th class="lf">디렉토리 트리 아이콘</th>
                                <td class="lf">
                                    <button type="button" class="btn-blue">
                                        클릭후 선택
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <th class="lf">카테고리 추가</th>
                                <td class="lf">
                                    <input
                                        type="text"
                                        placeholder="카테고리 이름 입력"
                                    />
                                </td>
                            </tr>
                            <tr>
                                <th class="lf">지역 이름</th>
                                <td class="lf">
                                    <select class="select">
                                        <option value="">
                                            지역을 선택하세요
                                        </option>
                                    </select>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="btn-wrap">
                    <button type="button" class="btn btn-bd">취소</button>
                    <button type="button" class="btn btn-default">확인</button>
                </div>
            </div>
        </div>

        <div class="dim open"></div>

        <script src="../js/opensrc/jquery-3.6.3.min.js"></script>
        <script src="../js/opensrc/jquery-ui.min.js"></script>
        <script src="../js/common.js"></script>
    </body>
</html>
