<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nongdi | 메뉴 등록 팝업</title>
        <link rel="stylesheet" href="../css/opensrc/jquery-ui.min.css" />
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/main.css" />
    </head>
    <body>
        <div class="popup-inner pop-1000">
            <div class="popup-head">
                <strong class="head-title">메뉴 등록</strong>
                <button
                    type="button"
                    class="popup-close"
                    aria-label="닫기"
                ></button>
            </div>
            <div class="popup-body menu-body">
                <div class="body-box">
                    <div class="tbl-wrap">
                        <table class="tbl">
                            <caption>
                                메뉴명, 메뉴순서, 상위메뉴, 팝업여부, 팝업구분,
                                메인여부, 사용여부
                            </caption>
                            <colgroup>
                                <col style="width: 220px" />
                                <col style="width: 700px" />
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th class="lf">
                                        <div class="import">메뉴명</div>
                                    </th>
                                    <td class="lf">
                                        <input type="text" />
                                    </td>
                                </tr>
                                <tr>
                                    <th class="lf">
                                        <div class="import">메뉴순서</div>
                                    </th>
                                    <td>
                                        <input type="text" />
                                    </td>
                                </tr>
                                <tr>
                                    <th class="lf">
                                        <div class="import">상위메뉴</div>
                                    </th>
                                    <td class="lf">
                                        <select class="select">
                                            <option value="">
                                                상위메뉴없음
                                            </option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="lf">
                                        <div class="import">팝업여부</div>
                                    </th>
                                    <td class="lf">
                                        <select class="select">
                                            <option value="">N</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="lf">
                                        <div class="import">팝업구분</div>
                                    </th>
                                    <td class="lf">
                                        <select class="select">
                                            <option value="">사용안함</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="lf">
                                        <div class="import">메인여부</div>
                                    </th>
                                    <td class="lf">
                                        <select class="select">
                                            <option value="">N</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="lf">
                                        <div class="import">사용여부</div>
                                    </th>
                                    <td class="lf">
                                        <select class="select">
                                            <option value="">N</option>
                                        </select>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="btn-wrap">
                    <button type="button" class="btn btn-default">등록</button>
                    <button type="button" class="btn btn-bd">취소</button>
                </div>
            </div>
        </div>

        <div class="dim open"></div>

        <script src="../js/opensrc/jquery-3.6.3.min.js"></script>
        <script src="../js/opensrc/jquery-ui.min.js"></script>
        <script src="../js/common.js"></script>
    </body>
</html>
